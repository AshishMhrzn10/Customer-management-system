{% extends 'base.html' %}
{% block title %}Delete order{% endblock title %}

{% block body %}
<br>
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <p>Are you sure you want to delete "<b>{{item}}</b>"?</p>
            <form method="post" action="{% url 'delete_order' item.id %}">
                {% csrf_token %}
                <a class="btn btn-warning" href="{% url 'home' %}">Cancel</a>
                <input class="btn btn-danger" type="submit" name="Confirm">
            </form>
        </div>
    </div>
</div>
{% endblock body %}
