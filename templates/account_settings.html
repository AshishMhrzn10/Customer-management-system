{% extends 'base.html' %}
{% block title %}Settings{% endblock title %}
{% block style %}
    <style>
        .profile_pic{
            max-width:200px;
            max-height:200px;
            margin:0 auto;
            border-radius:50%;
        }
    </style>
{% endblock style %}

{% block body %}
    <br>
    <div class="row">
        <div class="col-md-3">
            <div class="card card-body">
                <a href="{% url 'home' %}" class="btn btn-warning">&#8592; Back to Profile</a>
                <hr>
                <h3 style="text-align:center">Account Settings</h3>
                <hr>
                <img src="{{request.user.customer.profile_pic.url}}" class="profile_pic">
            </div>
        </div>

        <div class="col-md-9">
            <div class="card card-body">
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form.as_p}}
                    <input type="submit" class="btn btn-primary" value="Update Info" name="UpdateInfo">
                </form>
            </div>
        </div>
    </div>
{% endblock body %}
